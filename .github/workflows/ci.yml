name: chess-game
on: 
    push: 
        branches: 
            master
jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - name: copy code
              uses: actions/checkout@v5
            - name: npm dependencies 
              run : npm install
            - name: code lintining 
              run:  npm run lint
            - name: build code 
              run : npm run build
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with: 
                name: react-build
                path: build/static/js/main.b8c2213d.js               

